<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기 목업</title>
    <link href="./css/계산기 목업.css"rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="frame">
        <img src="./img/도라에몽.png">
  <div class="container">
        <div class="result">
            <span>0</span>
        </div>
        <div class="main-button">
            <div class="row-1">
                    <div class="row-1-button ">AC</div>
                    <div class="row-1-button">+/-</div>
                <div class="row-1-button">%</div>
                <div class="row-1-button calculation">/</div>
            </div>
            <div class="row-2">
                <div class="row-2-button">7</div>
                <div class="row-2-button">8</div>
                <div class="row-2-button">9</div>
                <div class="row-2-button calculation">X</div>
            </div>
            <div class="row-3">
                <div class="row-3-button">4</div>
                <div class="row-3-button">5</div>
                <div class="row-3-button">6</div>
                <div class="row-3-button calculation">-</div>
            </div>
            <div class="row-4">
                <div class="row-4-button">1</div>
                <div class="row-4-button">2</div>
                <div class="row-4-button">3</div>
                <div class="row-4-button calculation">+</div>
            </div>
            <div class="row-5">
                <div class="row-5-button">0</div>
                <div class="row-5-button">.</div>
                <div class="row-5-button calculation">=</div>
            </div>
        </div>
  </div>
</div>
</body>
</html>
